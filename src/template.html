<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
<body>
    <div class="app">
        <div class="header">
            <form id="form">
                <input type="search" id="search" placeholder="Enter your city/town here">
                <input type="image" id="submit" src="./img/search.svg" alt="Submit">
            </form>
        </div>
        <div class="result">
            <div class="error"></div>
            <div class="weather"></div>
        </div>
    </div>
</body>
</html>
